name: Digger PR flow

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed, opened, synchronize, reopened ]
  issue_comment:
    types: [created]
  workflow_dispatch:


permissions:
  contents: write
  id-token: write
  pull-requests: write
  statuses: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: digger run
        uses: diggerhq/digger@fix/state-credentials-oidc-role
        with:
          # setup-aws: true
          disable-locking: true
          # aws-role-to-assume: arn:aws:iam::209539466991:role/github-oidc-connect # this is the default role, and it would be used for locking
          digger-token: ${{ secrets.DIGGER_TOKEN }}
          digger-hostname: "https://cloud.digger.dev"
          digger-organisation: "digger-playground"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

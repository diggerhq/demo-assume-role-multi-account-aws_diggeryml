name: Digger PR flow

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed, opened, synchronize, reopened ]
  issue_comment:
    types: [created]
  workflow_dispatch:


permissions:
  contents: write
  id-token: write
  pull-requests: write
  statuses: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: digger run
        uses: diggerhq/digger@fix/replace-prints
        with:
          setup-aws: true
          disable-locking: false
        env:
          AWS_ROLE_TO_ASSUME: arn:aws:iam::209539466991:role/github-oidc-connect
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
